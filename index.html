<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const Title = () => (
        <h3 id="title" onMouseEnter={() => console.log("Entered")}>It's title.</h3>
    )
    const Button = () => (
        <button style={{ backgroundColor: "tomato", }} onClick={() => console.log("hi")}
        >
            Click Me
        </button >
    )
    const Container = () => (
        <div>
            <Title></Title>
            <Button></Button>
        </div>
    )
    ReactDOM.render(<Container />, root);
</script>
<!-- REACT 의 핵심적 차이. HTML 에서 무언가를 만들고 js 로 다루는 것과 반대로, js 로 만들고 HTML 로 render 한다. -->

</html>
