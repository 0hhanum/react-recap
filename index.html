<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const App = () => {
        const [minutes, setMinutes] = React.useState("");
        const [hours, setHours] = React.useState("");
        const [flipped, setFlipped] = React.useState(false);

        const onChange = (event) => {
            if (flipped) {
                setHours(event.target.value);
                setMinutes(event.target.value * 60);
            } else {
                setMinutes(event.target.value);
                setHours(event.target.value / 60);
            }

        }
        const reset = () => {
            setMinutes("");
            setHours("");
        }
        const onFlip = () => {
            setFlipped((current) => !current);
        }
        return (
            <div>
                <div>
                    <h1>Converter</h1>
                    <label htmlFor="minutes">Minutes</label>
                    <input disabled={flipped === true} onChange={onChange} value={minutes} id="minutes" placeholder="Minutes" type="number" />
                </div>
                <div>
                    <label htmlFor="hours">Hours</label>
                    <input disabled={flipped === false} onChange={onChange} value={hours} id="hours" placeholder="Hours" type="number" />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>Flip</button>
            </div>
        )
    }
    ReactDOM.render(<App />, root);
</script>
<!-- REACT 의 핵심적 차이. HTML 에서 무언가를 만들고 js 로 다루는 것과 반대로, js 로 만들고 HTML 로 render 한다. -->

</html>
