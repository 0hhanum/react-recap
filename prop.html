<!DOCTYPE html>
<html>

<body>
    <div id="root"></div>
</body>

<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const Btn = ({ propText, onClick }) => {
        console.log(propText + " rendered");
        return <button style={{
            backgroundColor: "tomato",
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 20
        }} onClick={onClick}>{propText}</button>
    }
    const MemorizedBtn = React.memo(Btn);
    const App = () => {
        const SAVE_CHANGES = "Save Changes";
        const REVERT = "Revert";

        const [value, setValue] = React.useState(SAVE_CHANGES);
        const onClick = () => {
            value === SAVE_CHANGES ? setValue(REVERT) : setValue(SAVE_CHANGES);
        }
        return (
            <div>
                <MemorizedBtn onClick={onClick} propText={value} />
                <MemorizedBtn propText="Confirm" />
            </div>
        )
    }
    ReactDOM.render(<App />, root);
</script>
<!-- REACT 의 핵심적 차이. HTML 에서 무언가를 만들고 js 로 다루는 것과 반대로, js 로 만들고 HTML 로 render 한다. -->

</html>
